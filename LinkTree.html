<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link-tree</title>
    <script src="https://kit.fontawesome.com/91ac187e9e.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrap">
        <div class="profile">
          <img src="acm.png" class="profile_photo">
          <span class="profile_name">Jayditya</span>
        </div>
        <div class="links">
          <ul>
            <li><a href="#" class="link"><i class="fa-regular fa-envelope"></i> Envelope</a></li>
            <li><a href="#" class="link"><i class="fab fa-youtube"></i> YouTube</a></li>
            <li><a href="#" class="link"><i class="fab fa-github"></i> Github</a></li>
            <li><a href="#" class="link"><i class="fab fa-linkedin-in"></i> LinkedIn</a></li>
            <li><a href="#" class="link"><i class="fa-brands fa-facebook"></i> Facebook</a></li>
            <li><a href="#" class="link"><i class="fa-brands fa-whatsapp"></i> WhatsApp</a></li>
            <li><a href="#" class="link"><i class="fa-brands fa-twitter"></i> Twitter</a></li>
          </ul>
          <!-- <div class="card">
            <h3>Card</h3>
            <p>Just a card to display some information ...</p>
          </div> -->
        </div>
        <div class="logo">
            
        </div>
      </div>
      <footer class="foot">@Jayditya Dhaka</footer>
    
</body>
</html>
