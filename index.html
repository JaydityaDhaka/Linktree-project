<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- For google icons  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <title>AuthPage</title>
  <link rel="stylesheet" href="styles1.css">
 
</head>

<body>
  

  <!-- for background -->
  <div class="background"></div>

  <!-- for form container -->
  <div class="container">
    <h2>Authorization</h2>
    <form action="">

      <div class="form-item">
        <span class="material-icons-outlined">
          account_circle
        </span>
        <input type="text" name="email" id="email" placeholder="Email" type="email">
        
      </div>

      <div class="form-item">
        <span class="material-icons-outlined">
          lock
        </span>
        <input type="password" name="password" id="password" placeholder="password"
        type="password">
      </div>

      <button class="login" onclick="login()" type="button" >LOGIN</button>
      <button class="signup" onclick="register()" type="button" >SIGNUP</button>
      <a href="LinkTree.html"><button  type="button" >NEXT PAGE</button></a>
      <!-- <p>New User ? <a href="#"> Create an Account</a></p> -->

      
    </form>
  </div>
  
  <footer class="foot">@Jayditya Dhaka</footer>
   
</body>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>

  <script src="app.js"></script>


</html>
